<div class="container">
    <div class="row">
        <form class="col s5 offset-s4">
            <div class="row">
                <div class="input-field col s12">
                    <input ng-model="auth.inputLogin.npm" id="npm" type="text" class="validate" />
                    <label for="npm">NPM</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input ng-model="auth.inputLogin.password" id="password" type="password" class="validate" />
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button ng-click="auth.loginProcess(auth.inputLogin)" class="waves-effect waves-light btn z-depth-2 col s12">
                        <i class="fa fa-sign-in"></i> Login
                    </button>
                </div>
            </div>
        </form>
    </div>
