<div class="row">

                <input ng-model="asisten.inputAsisten.npm" id="npm" type="text" class="validate" />
                <label for="npm">NPM</label>
            </div>
        </div>

            <div class="input-field col s12">
                <input ng-model="asisten.inputAsisten.nama" id="nama" type="text" class="validate" />

                <input ng-model="asisten.inputAsisten.password" id="password" type="password" class="validate" />

            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <button ng-click="asisten.registrasi(asisten.inputAsisten)" class="waves-effect waves-light btn z-depth-2 col s12">Register</button>
